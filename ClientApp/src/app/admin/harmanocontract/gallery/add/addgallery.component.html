<h1 class="h3 mb-2 text-gray-800">Harmano Contracting</h1>
<p class="mb-4"></p>

<form [formGroup]="galleryForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Add Projects</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-8">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Title</label>
                <input type="text" class="form-control" id=title placeholder="" formControlName="title">
                <div *ngIf="f.title.invalid && (f.title.dirty || f.title.touched)" class="alert alert-danger">
                  <div *ngIf="f.title.errors.required">
                    Title is required.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Arabic Title</label>
                <input type="text" class="form-control" id=arabicTitle placeholder="" formControlName="arabicTitle">
                <div *ngIf="f.arabicTitle.invalid && (f.arabicTitle.dirty || f.arabicTitle.touched)" class="alert alert-danger">
                  <div *ngIf="f.arabicTitle.errors.required">
                    Arabic Title is required.
                  </div>
                </div>
              </div>
              <!-- Form Row-->
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputLocation">Display Order</label>
                  <input class="form-control" formControlName="displayOrder" type="number">
                </div>
              </div>
            </div>
            <div class="form-group col-md-4 text-center">
              <app-imageupload></app-imageupload>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>

        </div>
      </div>
    </div>
  </div>
</form>
